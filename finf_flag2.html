<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>המשימה: גלה את הפריצה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      text-align: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
      margin-top: 50px;
    }

    .usb-area {
      position: absolute;
      bottom: 90px;
      left: 90px;
      width: 60px;
      height: 40px;
      cursor: pointer;
    }

    .tooltip {
      display: none;
      position: absolute;
      bottom: 80px;
      left: 0;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .usb-area:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>

<h1>🕵️‍♂️ גלה איך הגיע הפורץ למחשב...</h1>

<div class="image-container">
  <img src="flag.png" alt="מחשב עם דיסק און קי" width="800">
  
  <div class="usb-area" onclick="showFlag()">
    <div class="tooltip"><strong>אבי היה פה</strong><br>!!! אני פרצתי למחשב שלך </div>
  </div>
</div>

<script>
  function showFlag() {
    alert("🎉 כל הכבוד סוכן צעיר!\n\אבי פרץ למחשב באמצעות דיסק און קי \\n ! :\n !!! }");
  }
</script>

</body>
</html>
